{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="users-list-container">
    <div class="list-header">
        <h2>Welcome back, {{ username }}!</h2>
    </div>
    <div class="welcome-content">
        <p>What would you like to do?</p>

            <a href="{{ url_for('profile') }}" class="btn-small">

        </div>
    </div>
</div>
{% endblock %}

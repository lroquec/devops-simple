{% extends 'layout.html' %}

{% block title %}Users{% endblock %}

{% block content %}
<h2>Users Management</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user['id'] }}</td>
            <td>{{ user['username'] }}</td>
            <td>{{ user['email'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

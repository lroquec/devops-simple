services:
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    environment:
      - FLASK_APP=app/__init__.py
      - FLASK_ENV=development
      - DATABASE_URL=mysql+pymysql://auth_user:auth_password@auth-db:3306/microservices?charset=utf8mb4
      - JWT_SECRET_KEY=dev-secret-key-123
      - PYTHONUNBUFFERED=1
    depends_on:
      - auth-db
    networks:
      - microservices-network
    volumes:
      - ./auth-service/app:/app/app

  auth-db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=microservices
      - MYSQL_USER=auth_user
      - MYSQL_PASSWORD=auth_password
    ports:
      - "3307:3306"
    volumes:
      - auth-db-data:/var/lib/mysql
      - ./shared/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=caching_sha2_password
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge

volumes:
  auth-db-data: